<header>
  <h1>
    <strong>
      People Manager
    </strong>
  </h1>
</header>

<main role="main">
  <div>
    <button (click)="addNewPerson()">Add New Person</button>
  </div>
  <div class="flex-container">
    <div style="flex: 4;">
      <person-list (personIdEmitted)="onPersonSelected($event)"></person-list>
    </div>
    <div style="flex: 2;">
      <person-editor (submitButtonClicked)="refreshPersonList()" [personId]="selectedPersonId"></person-editor>
    </div>
  </div>
</main>

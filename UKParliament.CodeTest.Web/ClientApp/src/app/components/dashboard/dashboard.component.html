<header>
  <h1>
    <strong>
      Person Manager
    </strong>
  </h1>
</header>

<main role="main">
  <div>
    <button (click)="addNewPerson()">Add New Person</button>
  </div>
  <div class="flex-container">
    <div id="left-panel">
      <person-list (personIdEmitted)="onPersonSelected($event)"></person-list>
    </div>
    <div id="right-panel">
      <person-editor (submitButtonClicked)="onSubmitClicked()" [personId]="selectedPersonId"></person-editor>
    </div>
  </div>
</main>

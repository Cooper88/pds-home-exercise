<div class="flex-container">

  <div class="container-item" *ngFor="let person of people">
    <strong>{{ person.firstName }}
      {{ person.lastName }} </strong> <br />
    Email: {{ person.emailAddress }} <br />
    Date of Birth: {{ person.dateOfBirth }} <br />
    Department: {{ person.departmentName }} <br />
    <button (click)="editPerson(person.id)">Edit</button>
  </div>

</div>
